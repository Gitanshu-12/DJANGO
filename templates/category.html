{%extends 'base.html' %}

{%block title%} Welcome to IBLOGS {%endblock%}

{%block content%}

<div class="container-custom col s12">

    <h3>{{cat.title}}</h3>
    <div class="img-container col s6">
        <img src="/media/{{cat.image}}" class="responsive-img" style="object-fit:cover; height: 500px;"
             alt="">
    </div>

    <div class="collection">

        {%for p in posts %}
        <a href="/blog/{{p.url}}" class="collection-item">{{p.title}}</a>

        {% empty %}

        <h3>No posts in this category</h3>

        {%endfor%}

    </div>


</div>

{%endblock%}
